<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文件上传</title>
    <!-- Meta -->
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="/webjars/layui/2.4.5/css/layui.css" media="all">
    <script type="text/javascript" src="/webjars/layui/2.4.5/layui.js"></script>
</head>
<body style="padding: 20px 30px 0 0">
<div class="layui-form">
    <div class="layui-form-item">
        <label class="layui-form-label">文件</label>
        <button class="layui-btn layui-btn-normal" id="selectBtn">
            <i class="layui-icon layui-icon-file"></i> 选择文件
        </button>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">作者</label>
        <div class="layui-input-block">
            <input placeholder="请输入作者" class="layui-input" name="author">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">单位</label>
        <div class="layui-input-block">
            <input placeholder="请输入单位" class="layui-input" name="dept">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">关键词</label>
        <div class="layui-input-block">
            <input placeholder="请输入关键词" class="layui-input" name="keyword">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">文件描述</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入文件描述" class="layui-textarea" name="describe"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"></label>
        <button class="layui-btn" id="ok">
            <i class="layui-icon layui-icon-ok-circle"></i> 提交
        </button>
    </div>
</div>
<script>
    layui.use(['upload', 'jquery', 'layer'], function () {
        var upload = layui.upload
            , $ = layui.jquery
            , layer = layui.layer;

        //选完文件后不自动上传
        upload.render({
            elem: '#selectBtn'
            , url: '/file/testUpload'
            , accept: 'file' //普通文件
            , auto: false
            , bindAction: '#ok'
            , done: function (res) {
                console.log(res)
            }
        });

        upload.render({
            elem: '#uploadBtn'
            , url: '/file/testUpload'
            , accept: 'file' //普通文件
            , done: function (res) {
                layer.alert(res.msg);
                return false;
            }
        });
    })
</script>
</body>
</html>
